<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <title>Quiz Game - Play</title>
</head>
<body>
    <div class="container">
        <div id="loader">Cargando pregunta...</div>

            <div id="hud">

                        Pregunta
                    </p>
                    <h1 class="hud-main-text" id="contPreguntas">
                        
                    </h1>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">
                        Puntaje
                    </p>
                    <h1 class="hud-main-text" id="puntaje">
                        0
                    </h1>
                </div>
            </div>

            <h2 id="question">Pregunta</h2>
            <div class="choice-container">
                <p class="choice-option">A</p>
                <p class="choice-text" data-number="1">Opci贸n 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-option">B</p>
                <p class="choice-text" data-number="2">Opci贸n 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-option">C</p>
                <p class="choice-text" data-number="3">Opci贸n 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-option">D</p>
                <p class="choice-text" data-number="4">Opci贸n 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
